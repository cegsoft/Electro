
  <div class="row">
  <div class="col-md-12 tabla_pendientes">

    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">Fecha examen</th>
          <th scope="col">Fecha impreso</th>
          <th scope="col">Nombre</th>
          <th scope="col">Observasi√≥n</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of electroList | async ">
          <th scope="row">{{p.fecha  | fecha | date:"LLL/MM/yyyy"}}</th>
          <th scope="row">{{p.fechaInImpresion | fecha | date:"LLL/MM/yyyy"}}</th>

      </tbody>
    </table>

    </div>
