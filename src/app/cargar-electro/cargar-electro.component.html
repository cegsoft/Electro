

  <div class="row archivos ">



    <div class="col-md-6 dividir was-validated">

      <progress value="0" max="100" id="uploader">0%</progress>



      <input type="file" value="upload" id="fileButton" (change)="cargar($event)" />

      <div class="formulario_datos" >


        <div class="form-group row">
          <label for="rut" class="col-sm-2 col-form-label">Rut</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="rut" placeholder="Rut"
            [(ngModel)]="electroOBJ.rut" (blur)="probarRurContratante()" required>
          </div>
        </div>


        <div class="form-group row">
          <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" required
            [(ngModel)]="electroOBJ.nombre" (blur)="nombreMayuscula()">
          </div>
        </div>




        <div class="form-group row">
          <!-- <label for="edad" class="col-sm-2 col-form-label">Edad</label> -->

          <div class="col-sm-3">
            <input type="text" class="form-control" id="edad" placeholder="Edad"
            [(ngModel)]="electroOBJ.edad">
           </div>

          <!-- <label for="id_ficha" class="col-sm-2 col-form-label">Ficha</label> -->
          <div class="col-sm-3">
            <input type="text" class="form-control" id="id_ficha" placeholder="Ficha"
            [(ngModel)]="electroOBJ.ficha">

          </div>


          <div class="custom-control custom-checkbox col-sm-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1"
              [ngModel]="urgencia">
              <label class="custom-control-label" for="customCheck1"
              >Urgencia</label>
            </div>

        </div>


        <div class="form-group">
          <label for="exampleFormControlTextarea1">Observación</label>
          <textarea class="form-control" id="obs" rows="3"  [(ngModel)]="electroOBJ.obs"
          placeholder="Escribe una observación para el médico... "></textarea>
        </div>

       </div>

      <button [disabled]="btnGuardar" class="btn btn-primary  boton_guardar" (click)="addElectro()">Guardar</button>

     </div>

    <div class="col-md-6 ">

      Electro(s) enviado

    <ul>
      <li *ngFor="let e of electroList ">
        {{e.nombre}} <img class="tamano_imagen" [src]="e.linkImagen  " width="90" height="120" alt=""/>
      </li>
     </ul>



</div>

  </div>
